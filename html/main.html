    <title>메인페이지</title>

<body>

    <!-- 메인 헤더 부분 시작 -->
    <header>
        <div class="main-banner-top">

            <!-- 로고 -->
            <div>
                <img src="../images/logo-width.png" alt="">
            </div>

            <div>
                <!-- 네비바 -->
                <ul class="main-header-ul">
                  <li><a href="#">홈</a> </li>
                  <li><a href="#">공지사항</a> </li>
                  <li><a href="#">부서</a> </li>
                  <li><a href="#">결재</a> </li>
                  <li><a href="#">근무/휴가</a> </li>
                  <li><a href="#">회의실</a> </li>
                  <li><a href="#">설문</a> </li>
                </ul>
              </div>
        </div>

        <!-- 배너 텍스트 부분 -->
        <div class="main-banner-bottom">
            <div class="main-banner-text1">
                혁신을 밝히는 기업
            </div>
            <div class="main-banner-text2">
                <div>
                    사람과 공간을 연결해 새로운 삶
                </div>
                <div class="main-banner-text3">
                    의 문화가 되다

            </div>
        </div>

    <!-- 메인 헤더 부분 끝 -->

    <section>
            <!-- 메인 섹션 왼쪽 부분 -->
            <div class="main-area-left">
                <div id="main-time-check">
                    <div>
                        <img src="" alt="">
                        <span>업무중 : 1시간 20분</span>
                    </div>
                    <div>
                        <table>
                            <tr>
                                <th>출근시간</th>
                                <th>퇴근시간</th>
                            </tr>
                            <tr>
                                <td>9 : 00</td>
                                <td>18 : 00</td>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <button>자리비움</button>
                        <button>업무종료</button>
                    </div>
                </div>
                <div></div>
                <div></div>
            </div>

            <!-- 메인 섹션 오른쪽 부분 -->
            <div class="main-area-right">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
